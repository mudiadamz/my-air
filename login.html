                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="keepLogin" value="1"> Keep me login
                    </label>
                    <p>Not a member? <a href="reg.html">Register</a> </p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>

            </form>
